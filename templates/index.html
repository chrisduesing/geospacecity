<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geo Space Cities</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/style.css") }}">
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <!--script src="{{ url_for("static", filename="js/jsplumb.browser-ui.umd.js") }}"></script-->
        <!--script src="{{ url_for("static", filename="js/leader-line.min.js") }}"></script-->
        
        <style>
            #outer-container {
                display: grid;
                grid-template-columns: 1fr 2fr 4fr;
                grid-auto-rows: minmax(8vh , auto);
                grid-gap: 10px; /* Adjust the gap between columns as needed */
            }

            #inner-container-left {
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: top;
                align-content: flex-start;
                align-items: center;
                text-align: center;
                grid-gap: 10px; 
            }

            .slot {
                aspect-ratio: 1 / 1;
                width: calc(25% - 10px);
                flex: 0 0 calc(25% - 10px);
                border: 1px solid black;
                border-radius: 5px; 
                position: relative;
                display: flex;
                justify-content: center; /* Centers children horizontally */
                align-items: center;
            }

            #inner-container-middle {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                align-content: center;
                border: 1px solid black;
                border-radius: 5px; 
                padding: 20px;
                background-color: aliceblue;
            }

            .item {
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 90%;
                padding: 20px;
                margin-bottom: 20px;
                border: 1px solid black;
                border-radius: 5px; 
            }
            #inner-container-right {
                position: relative;
                background-color: lightpink;
                color: black;
                padding: 20px;
            }
        </style>
        <script>
            function generateFieldsetFromTemplate(section, template) {
                var fieldset = document.createElement('fieldset');
                fieldset.id = section;
                fieldset.className = "item";
                var legend = document.createElement('legend');
                legend.innerHTML = section;
                fieldset.appendChild(legend);
    
                if (template && template.fields) {
                    template.fields.forEach(function(field) {
                        field.groups.forEach(function(group) {
                            var div = document.createElement('div');
                            var label = document.createElement('label');
                            label.textContent = group.label;
                            div.appendChild(label);
    
                            group.inputs.forEach(function(input) {
                                var inputElement = document.createElement(input.tag);
    
                                input.attributes.forEach(function(attribute) {
                                    inputElement.setAttribute(attribute.name, attribute.value);
                                });
    
                                if (input.default_value) {
                                    inputElement.value = input.default_value;
                                }
    
                                if (input.options) {
                                    input.options.forEach(function(option) {
                                        var optionElement = document.createElement('option');
                                        optionElement.value = option.value;
                                        optionElement.textContent = option.text;
                                        inputElement.appendChild(optionElement);
                                    });
                                }
    
                                div.appendChild(inputElement);
                            });
    
                            fieldset.appendChild(div);
                        });
                    });
                }
    
                return fieldset;
            }
        </script>
    </head>
    <body>
        <div id="outer-container">
            <div id="inner-container-left">
                {% for i in range(0, grid_size) %} 
                    <div id="slot-{{i}}" class="slot" hx-get="/slot/load/{{i}}" hx-swap="outerHTML">
                        {{ i }}
                    </div>
                {% endfor %}
            </div>
            <div id="inner-container-middle">
                <form id="form">
                    <fieldset id="content-type" class="item">
                        <legend>content type</legend>
                        <select id="element-type" name="element-type" hx-get="/content/text/new" hx-target="#content">
                            <option value="">Choose...</option>
                            <option value="text">Text</option>
                            <option value="image">Image</option>
                        </select>
                    </fieldset>
                    <div id="content"></div>
                    <div id="actions"></div>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>
            <div id="inner-container-right" >
                <h1 style="position: absolute; top: 200px; left: 20%; font-size: 46px; font-family: 'Arial';  transform: rotate(45deg);">
                    Internet Artware
                </h1>
            </div>
        </div>
    </body>
    
    <script>
        let form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
            console.log("form submitted");
            e.preventDefault();
            new FormData(form);
        });
        form.addEventListener("formdata", (e) => {
            console.log("formdata fired");
            const data = e.formData;
            let form_json = {}
            for (const pair of data.entries()) {
                //console.log(pair[0], pair[1]);
                form_json[pair[0]] = pair[1];
            }
            console.log(form_json);
            let div = document.createElement("div");
            if (form_json["element-type"] == "text") {
                let text = document.createTextNode(form_json["text-content"]);
                div.appendChild(text);
            } else if (form_json["element-type"] == "image") {
                let img = document.createElement("img");
                div.appendChild(img);
            }
            
            let display = document.getElementById("inner-container-right");
            display.appendChild(div);
        });
    </script>
</html>
